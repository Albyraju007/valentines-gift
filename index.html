<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our First Valentine’s Day</title>
  <style>
    :root { --text:#fff; --muted:rgba(255,255,255,.78); }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex; align-items:center; justify-content:center;
      background:#000;
    }
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.65)),
        url("assets/bg.png");
      background-size:cover;
      background-position:center;
      filter:saturate(1.05);
      transform:scale(0.99);
    }
    .wrap{
      position:relative;
      width:min(900px, 92vw);
      padding:28px 22px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,.55);
      text-align:center;
    }
    h1{ margin:0 0 10px; font-weight:700; letter-spacing:.02em; }
    p{ margin:0 0 18px; color:var(--muted); line-height:1.45; }
    .timer{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
      margin:18px auto 10px;
      width:min(720px, 100%);
    }
    .unit{
      padding:14px 10px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
    }
    .num{ font-size:42px; font-weight:800; letter-spacing:.03em; }
    .label{ margin-top:6px; font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:rgba(255,255,255,.70); }
    .small{ font-size:12px; color:rgba(255,255,255,.58); margin-top:14px; }
    .reveal{
      margin-top:18px;
      padding:16px 14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      display:none;
    }
    .reveal img{
      width:min(420px, 90%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      margin-top:12px;
    }
    @media (max-width:520px){
      .num{ font-size:34px; }
      .timer{ gap:8px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <h1 id="headline">Our first Valentine’s Day together</h1>
    <p id="sub">
      Countdown to midnight (IST). When it hits 00:00, the page unlocks a little surprise.
    </p>

    <section class="timer" aria-label="Countdown timer">
      <div class="unit"><div class="num" id="d">00</div><div class="label">Days</div></div>
      <div class="unit"><div class="num" id="h">00</div><div class="label">Hours</div></div>
      <div class="unit"><div class="num" id="m">00</div><div class="label">Minutes</div></div>
      <div class="unit"><div class="num" id="s">00</div><div class="label">Seconds</div></div>
    </section>

    <div class="small" id="targetText"></div>

    <section class="reveal" id="reveal">
      <h2 style="margin:0 0 6px;">It’s Valentine’s Day.</h2>
      <p style="margin:0; color:rgba(255,255,255,.78);">
        I choose you—today, and all the days after.
      </p>
      <img src="assets/us.jpg" alt="Us">
    </section>
  </main>

  <script>
    // Target: Feb 14, 12:00 AM IST (Asia/Kolkata)
    // This uses an absolute timestamp with +05:30 offset so it works globally.
    const target = new Date("2026-02-14T00:00:00+05:30");

    const el = {
      d: document.getElementById("d"),
      h: document.getElementById("h"),
      m: document.getElementById("m"),
      s: document.getElementById("s"),
      targetText: document.getElementById("targetText"),
      reveal: document.getElementById("reveal"),
      headline: document.getElementById("headline"),
      sub: document.getElementById("sub")
    };

    // Show target in a friendly way (still accurate)
    el.targetText.textContent = "Target: 14 Feb 2026, 12:00 AM IST";

    function pad(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const now = new Date();
      let diff = target - now;

      if (diff <= 0){
        el.d.textContent = "00";
        el.h.textContent = "00";
        el.m.textContent = "00";
        el.s.textContent = "00";

        el.reveal.style.display = "block";
        el.headline.textContent = "Happy Valentine’s Day";
        el.sub.textContent = "Unlocked.";

        return; // stop updating
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      el.d.textContent = pad(days);
      el.h.textContent = pad(hours);
      el.m.textContent = pad(mins);
      el.s.textContent = pad(secs);

      requestAnimationFrame(() => setTimeout(tick, 250));
    }

    tick();
  </script>
</body>
</html>
